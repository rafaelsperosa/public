<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeçalho Bullla | Gestão de Requisições</title>
    
    <!-- Fonte Oficial: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        azulLegado: '#131833',
                        azulFuturo: '#2C67FF',
                        azulHorizonte: '#2CA4FF',
                        cinzaAberto: '#EEF3FF',
                        coral: '#F77560',
                    },
                    borderRadius: {
                        'cylindrical': '2rem',
                    }
                }
            }
        }
    </script>

    <style>
        /* Reset para iframe transparente */
        html, body {
            background-color: transparent;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* Evita scroll horizontal */
        }

        /* Container Responsivo */
        .header-container {
            width: 100%;           /* Ocupa 100% do espaço disponível */
            max-width: 1230px;     /* Trava na largura máxima solicitada */
            min-height: 330px;     /* Garante altura mínima */
            height: auto;          /* Permite crescer se o conteúdo precisar em mobile */
            position: relative;
            overflow: hidden;
            background-color: #131833; 
            display: flex;
            align-items: center;
            border-radius: 0 0 2rem 0; /* Ajustado para escala menor em mobile se necessário */
        }

        /* Ajuste de formas para responsividade */
        .bg-shape-1 {
            position: absolute;
            top: -20%;
            right: -10%;
            width: 50%; /* Porcentagem para fluidez */
            padding-bottom: 50%; /* Aspect ratio quadrado */
            min-width: 300px;
            background: radial-gradient(circle, #2C67FF 0%, rgba(44, 103, 255, 0) 70%);
            opacity: 0.4;
            border-radius: 50%;
            filter: blur(60px);
        }
        
        .bg-shape-2 {
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 40%;
            padding-bottom: 40%;
            min-width: 250px;
            background: radial-gradient(circle, #2CA4FF 0%, rgba(44, 164, 255, 0) 70%);
            opacity: 0.3;
            border-radius: 50%;
            filter: blur(50px);
        }

        .bg-shape-3 {
            position: absolute;
            top: 20%;
            right: 20%;
            width: 15%;
            padding-bottom: 15%;
            min-width: 100px;
            background: #F77560;
            opacity: 0.15;
            border-radius: 50%;
            filter: blur(40px);
        }

        .grid-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }

        @media (min-width: 768px) {
            .header-container {
                border-radius: 0 0 4rem 0; /* Curva maior em desktop */
                height: 330px; /* Altura fixa em desktop */
            }
        }
    </style>
</head>
<body class="flex justify-center items-start">

    <div class="header-container shadow-2xl relative">
        
        <!-- Background Elements -->
        <div class="bg-shape-1"></div>
        <div class="bg-shape-2"></div>
        <div class="bg-shape-3"></div>
        <div class="grid-overlay"></div>

        <!-- Conteúdo -->
        <div class="relative z-10 w-full px-6 py-8 md:px-20 md:py-0 max-w-4xl">
            
            <!-- Tipografia Responsiva (text-3xl mobile -> text-5xl desktop) -->
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-white mb-4 leading-tight">
                Gestão de <br>
                <span class="text-azulHorizonte">Requisições</span>
            </h1>

            <p class="text-sm sm:text-base text-cinzaAberto/90 max-w-xl font-light leading-relaxed">
                Portal dedicado para a abertura de requisições de compras, acompanhamento de pedidos e lançamento de medições.
            </p>

            <div class="mt-6 flex items-center gap-4">
                <div class="h-1 w-12 bg-coral rounded-full"></div>
                <span class="text-white/60 text-xs sm:text-sm italic">Simplificando o seu dia a dia.</span>
            </div>
        </div>

        <!-- Logo via URL - Posicionamento Responsivo -->
        <div class="absolute top-6 right-6 md:top-12 md:right-12 opacity-90">
            <img src="https://i.ibb.co/W4ZCpHzb/logo-bullla.png" alt="Logo Bullla" class="h-8 md:h-12 w-auto">
        </div>

    </div>

</body>
</html>
